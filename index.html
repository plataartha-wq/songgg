<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Song ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1, #fff0f5);
      color: #4a004a;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px 5px #fff;
    }

    .lyrics {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 15px pink;
      font-size: 1.2em;
      line-height: 1.6em;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    #login {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffe4f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #login input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 2px solid pink;
      text-align: center;
    }

    #login button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: pink;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login">
    <h2>ðŸ’Œ Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Website Content -->
  <div id="content" style="display:none;">
    <h1>ðŸŽ¶ Our Song ðŸŽ¶</h1>
    <div class="lyrics">
      <p>
        Write your lyrics here...<br>
        Line 1 <br>
        Line 2 <br>
        Line 3 <br>
        (You can replace this with your favorite song lyrics ðŸ’•)
      </p>
    </div>
    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <div class="hearts"></div>
  </div>

  <script>
    // Set your password here
    const correctPassword = "mysecret123";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        createHearts();
      } else {
        alert("Wrong password! Try again ðŸ’”");
      }
    }

    function createHearts() {
      const heartsContainer = document.querySelector('.hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 10000);
      }, 500);
    }
  </script>
</body>
</html>
